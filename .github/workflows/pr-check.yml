name: KM217-WiFi Build & Documentation Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'KM217-WiFi/**'
      - 'EXTENSIONS/ETH_W5500/**'
      - 'DOC/**'
      - '.github/workflows/pr-check.yml'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  load-config:
    name: ðŸ“‹ Load Project Configuration
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Install yq
        run: |
          # Use GitHub's official method to install yq (architecture-agnostic)
          sudo snap install yq || {
            # Fallback: manual installation with architecture detection
            ARCH=$(uname -m)
            case $ARCH in
              x86_64) YQ_ARCH="amd64" ;;
              aarch64|arm64) YQ_ARCH="arm64" ;;
              *) echo "Unsupported architecture: $ARCH" && exit 1 ;;
            esac
            sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${YQ_ARCH}"
            sudo chmod +x /usr/local/bin/yq
          }
          
      - name: ðŸ“‹ Load KiCad Projects Matrix
        id: set-matrix
        run: |
          chmod +x .github/workflows/scripts/load-kicad-projects.sh
          MATRIX=$(.github/workflows/scripts/load-kicad-projects.sh --filter enabled)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Loaded matrix: $MATRIX"

  hardware-build:
    name: ðŸ”§ Hardware Build & Export
    runs-on: ubuntu-latest
    needs: load-config
    container:
      image: ghcr.io/the78mole/kicaddev-docker:latest
    
    strategy:
      matrix:
        include: ${{ fromJson(needs.load-config.outputs.matrix).include }}
      fail-fast: false
      
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ·ï¸ Generate Semantic Version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        branch: main
        tag_prefix: "v"
        version_format: "${major}.${minor}.${patch}"
        major_pattern: "/^(feat|fix|refactor)!:/"
        minor_pattern: "/^feat:/"
        bump_each_commit: false
        search_commit_body: true
        
    - name: ðŸ” Check for KiCad Changes Since Last Release
      id: check-changes
      run: |
        ./.github/workflows/scripts/check-kicad-changes-since-release.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
      
    - name: ðŸ”„ Update KiCad Revision
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/update-kicad-revision.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}" \
          --version "${{ steps.semver.outputs.version }}" \
          --pr "${{ github.event.pull_request.number || '0' }}"
      
    - name: ðŸ” Check KiCad Project Files
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/check-kicad-files-with-revision.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ§¹ Clean Export Directory
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/clean-export-dirs.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ“ Export Schematics PDF
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/export-schematics.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ”§ Export Gerber Files
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/export-gerber.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ“„ Export PCB PDF
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/export-pcb-pdf.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ–¼ï¸ Export PCB Images
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/export-pcb-images.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸŽ¯ Export 3D Models
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/export-3d-models.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ“Š Generate Production Summary
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/generate-production-summary-pr.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}" \
          --sha "${GITHUB_SHA}"
        
    - name: ðŸ§ª Validate Export Files
      if: steps.check-changes.outputs.CHANGED == 'true'
      run: |
        ./.github/workflows/scripts/validate-export-files.sh \
          --name "${{ matrix.name }}" \
          --path "${{ matrix.path }}" \
          --description "${{ matrix.description }}"
        
    - name: ðŸ“¤ Upload Hardware Artifacts
      if: steps.check-changes.outputs.CHANGED == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-hardware-exports
        path: |
          ${{ matrix.path }}/Export/
        retention-days: 30
        
    - name: ðŸ“¤ Upload Revision Status
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-revision-status
        path: |
          revision-status/${{ matrix.name }}-revision.txt
        retention-days: 30
        if-no-files-found: ignore
        
    - name: ðŸ“¤ Upload Change Status
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-change-status
        path: |
          change-status/${{ matrix.name }}-changes.txt
        retention-days: 30
        if-no-files-found: ignore
        
  documentation-build:
    name: ðŸ“š Documentation Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/the78mole/kicaddev-docker:latest
      
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Check Documentation Files
      run: ./.github/workflows/scripts/check-documentation.sh
        
    - name: ðŸ“– Build AsciiDoc Documentation
      run: ./.github/workflows/scripts/build-asciidoc.sh
        
    - name: ðŸ“ Generate LaTeX Documentation
      run: ./.github/workflows/scripts/build-latex.sh
        
    - name: ðŸ”— Check Documentation Links
      run: ./.github/workflows/scripts/check-documentation-links.sh
        
    - name: ðŸ“Š Documentation Statistics
      run: ./.github/workflows/scripts/generate-documentation-statistics.sh
        
    - name: ðŸ“¤ Upload Documentation Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: km217-wifi-documentation
        path: |
          DOC/
        retention-days: 30
        
  pr-summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [hardware-build, documentation-build]
    if: always()  # Always run, even if some jobs fail
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: ðŸ“Š Generate PR Summary
      run: ./.github/workflows/scripts/generate-pr-summary.sh
        
    - name: ðŸ’¬ Update PR Summary Comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && !env.ACT
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('pr_summary.md', 'utf8');
          
          // Look for existing bot comment
          const comments = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const botComment = comments.data.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ðŸ”§ KM217-WiFi Hardware Build Summary')
          );
          
          if (botComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
            console.log('Updated existing PR summary comment');
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
            console.log('Created new PR summary comment');
          }
          
    - name: ðŸ§ª Local Test Summary (act only)
      if: env.ACT == 'true'
      run: ./.github/workflows/scripts/local-pr-test-summary.sh
