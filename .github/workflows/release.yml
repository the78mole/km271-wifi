name: KM217-WiFi Hardware Release

on:
  push:
    branches: [ main ]
    paths:
      - 'KM217-WiFi/**'
      - 'EXTENSIONS/ETH_W5500/**'
      - 'DOC/**'
      - '.github/workflows/release.yml'

permissions:
  contents: write
  actions: read

jobs:
  version:
    name: ğŸ·ï¸ Generate Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
      version_tag: ${{ steps.semver.outputs.version_tag }}
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ·ï¸ Generate release version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        branch: main
        tag_prefix: "v"
        major_pattern: "/^(feat|fix|refactor)!:/"
        minor_pattern: "/^feat:/"
        search_commit_body: true

  hardware-build:
    name: ğŸ”§ Hardware Build & Export
    runs-on: ubuntu-latest
    needs: [version]
    container:
      image: ghcr.io/the78mole/kicaddev-docker:latest
    
    strategy:
      matrix:
        project:
          - name: "KM217-WiFi"
            path: "KM217-WiFi"
            description: "Main KM217-WiFi Board"
          - name: "ETH_W5500"
            path: "EXTENSIONS/ETH_W5500"
            description: "Ethernet Extension Board"
      fail-fast: false
      
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ” Check KiCad Project Files
      run: |
        ./.github/workflows/scripts/check-kicad-files.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ§¹ Clean Export Directory
      run: |
        ./.github/workflows/scripts/clean-export-dirs.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ“ Export Schematics PDF
      run: |
        ./.github/workflows/scripts/export-schematics.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ”§ Export Gerber Files
      run: |
        ./.github/workflows/scripts/export-gerber.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ“„ Export PCB PDF
      run: |
        ./.github/workflows/scripts/export-pcb-pdf.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ–¼ï¸ Export PCB Images
      run: |
        ./.github/workflows/scripts/export-pcb-images.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ¯ Export 3D Models
      run: |
        ./.github/workflows/scripts/export-3d-models.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ“Š Generate Production Summary
      run: |
        ./.github/workflows/scripts/generate-production-summary.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}" \
          "${GITHUB_SHA}" \
          "${{ github.ref_name }}"
        
    - name: ğŸ§ª Validate Export Files
      run: |
        ./.github/workflows/scripts/validate-export-files.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}"
        
    - name: ğŸ“¦ Create Release Package
      run: |
        ./.github/workflows/scripts/create-release-package.sh \
          "${{ matrix.project.name }}" \
          "${{ matrix.project.path }}" \
          "${{ matrix.project.description }}" \
          "${GITHUB_SHA}" \
          "${{ github.ref_name }}"
        
    - name: ğŸ“¤ Upload Release Artifacts
      uses: actions/upload-artifact@v4
      if: ${{ ! env.ACT }}
      with:
        name: ${{ matrix.project.name }}-release-${{ needs.version.outputs.version }}
        path: |
          release-staging/${{ matrix.project.name }}/
        retention-days: 90
        
  documentation-build:
    name: ğŸ“š Documentation Build
    runs-on: ubuntu-latest
    needs: [version]
    container:
      image: ghcr.io/the78mole/kicaddev-docker:latest
      
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check Documentation Files
      run: ./.github/workflows/scripts/check-documentation.sh
        
    - name: ğŸ“– Build AsciiDoc Documentation
      run: ./.github/workflows/scripts/build-asciidoc.sh
        
    - name: ğŸ“ Generate LaTeX Documentation
      run: ./.github/workflows/scripts/build-latex.sh
        
    - name: ğŸ“¦ Package Documentation for Release
      run: |
        ./.github/workflows/scripts/package-documentation.sh \
          "${GITHUB_SHA}" \
          "${{ github.ref_name }}"
        
    - name: ğŸ“¤ Upload Documentation Release
      uses: actions/upload-artifact@v4
      with:
        name: Documentation-release-${{ needs.version.outputs.version }}
        path: |
          release-staging/Documentation/
        retention-days: 90
        
  create-release:
    name: ğŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, hardware-build, documentation-build]
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts/
        
    - name: ğŸ“¦ Prepare Release Assets
      run: |
        ./.github/workflows/scripts/prepare-release-assets.sh \
          "${{ needs.version.outputs.version }}"
        
    - name: ğŸ§ª Local Build Test Summary (act only)
      if: ${{ env.ACT }}
      run: |
        ./.github/workflows/scripts/local-test-summary.sh \
          "${{ needs.version.outputs.version }}" \
          "${{ github.repository }}"
        
    - name: ğŸ“ Generate Release Notes
      run: |
        ./.github/workflows/scripts/generate-release-notes.sh \
          "${{ needs.version.outputs.version }}" \
          "${{ needs.version.outputs.version_tag }}" \
          "${GITHUB_SHA}" \
          "${{ github.ref_name }}" \
          "${{ github.repository }}"
        
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: ${{ ! env.ACT }}
      with:
        tag_name: ${{ needs.version.outputs.version_tag }}
        name: KM271-WiFi Hardware Release ${{ needs.version.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          final-release/*.zip
          final-release/checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“Š Release Summary
      run: |
        echo "ğŸ“Š Release Summary"
        echo "=================="
        echo "Release Tag: ${{ needs.version.outputs.version_tag }}"
        echo "Version: ${{ needs.version.outputs.version }}"
        echo "Commit: $(echo "${GITHUB_SHA}" | cut -c1-8)"
        echo "Assets:"
        ls -la final-release/
        echo ""
        echo "âœ… Release created successfully!"
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.version_tag }}"
